dist: trusty
language: ruby
rvm:
    - 2.2.6
    - 2.3.6
	- 2.4.3
	- 2.5.0

gemfile: gemfiles/flipper-consul.gemfile

env:
  - FLIPPER_VERSION: 0.12.2
  - FLIPPER_VERSION: 0.11.0

before_script:
    - wget 'https://releases.hashicorp.com/consul/1.0.6/consul_1.0.6_linux_amd64.zip' --output-document=consul.zip
    - unzip 'consul.zip'
    - ./consul --version

script:
    - ./consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul &
